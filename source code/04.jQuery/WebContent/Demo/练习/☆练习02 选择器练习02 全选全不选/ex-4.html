<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
<script type="text/javascript">
	
	$(function(){
		var items = $(":checkbox[name='items']");
		
		//全选按钮
		$("#checkedAllBtn").click(function(){
			items.add("#checkedAllBox").prop("checked",true);
		});
		
		//全不选按钮
		$("#checkedNoBtn").click(function(){
			items.add("#checkedAllBox").prop("checked",false);
		});
		
		//反选按钮
		$("#checkedRevBtn").click(function(){
			items.each(function(){
				//this表示当前正在遍历的对象
				var status = $(this).prop("checked");
				$(this).prop("checked",!status);
			});
			//判断当前多选框是否都被勾选
			var flag = items.filter(":checked").length==4;
			$("#checkedAllBox").attr("checked",flag);
		});
		
		//提交按钮
		$("#sendBtn").click(function(){
			items.filter(":checked").each(function(){
				alert(this.value);
			});
		});
		
		//全选/全不选复选框
		$("#checkedAllBox").click(function(){
			items.prop("checked",this.checked);
		});
		
		//状态同步
		items.click(function(){
			var flag = $(":checkbox[name='items']:checked").length==4;
			$("#checkedAllBox").prop("checked",flag);
		});
		
	});
	
</script>
</head>
<body>

	<form method="post" action="">
	
		你爱好的运动是？<input type="checkbox" id="checkedAllBox" />全选/全不选 
		
		<br />
		<input type="checkbox" name="items" value="足球" />足球
		<input type="checkbox" name="items" value="篮球" />篮球
		<input type="checkbox" name="items" value="羽毛球" />羽毛球
		<input type="checkbox" name="items" value="乒乓球" />乒乓球
		<br />
		<input type="button" id="checkedAllBtn" value="全　选" />
		<input type="button" id="checkedNoBtn" value="全不选" />
		<input type="button" id="checkedRevBtn" value="反　选" />
		<input type="button" id="sendBtn" value="提　交" />
	</form>

</body>
</html>
