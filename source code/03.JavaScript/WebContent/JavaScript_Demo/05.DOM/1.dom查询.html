<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dom查询</title>
<link rel="stylesheet" type="text/css" href="style/css.css" />
<script type="text/javascript">
	/*
	document
    getElementById()	通过id属性获取一个元素节点对象
	getElementsByTagName()	通过标签名获取一组元素节点对象
	getElementsByName()	通过name属性获取一组元素节点对象
	<input name="username"/>
	*/
	window.onload = function(){
		//查找#bj节点 找到id值为bj的节点
		var btn01 = document.getElementById("btn01");
		btn01.onclick = function(){
			//通过id找到bj节点
			var bjEle = document.getElementById("bj");
			//对象.innerText	获取节点内部的文本值
			//对象.innerHTML	获取节点内部的html片段 <b>北京</b>
			//alert(bjEle.innerHTML);
			//返回第一个子节点	--> 文本节点
			var firstEle = bjEle.firstChild;
			alert(firstEle.nodeValue);
		}
		//查找所有li节点
		var btn02 = document.getElementById("btn02");
		btn02.onclick = function(){
			//找到所有的li标签
			var lis = document.getElementsByTagName("li");
			//遍历所有的节点
			for(var i=0;i<lis.length;i++){
				var liEle = lis[i];
				alert(liEle.innerText);
			}		
		};
		//查找name=gender的所有节点 getElementsByName()
		var btn03 = document.getElementById("btn03");
		btn03.onclick = function(){
			//传入name属性值，就会按照相应的name值查找元素
			var genderEles = document.getElementsByName("gender");
			//目前找到两个input 如何获取input的value
			for(var i=0;i<genderEles.length;i++){
				var ele = genderEles[i];
				alert(ele.value);
			}
		};
		//查找#city下所有li节点 getElementsByTagName()
		var btn04 = document.getElementById("btn04");
		btn04.onclick = function(){
			var cityEle = document.getElementById("city");
			//寻找city下的所有标签名为li的
			var cityE = cityEle.getElementsByTagName("li");
			for(var i=0;i<cityE.length;i++){
				//遍历取出每一个li
				var ele = cityE[i];
				alert(ele.innerHTML);
			}
		};
		
		//返回#city的所有子节点
		var btn05 = document.getElementById("btn05");
		btn05.onclick = function(){
			var cityEle = document.getElementById("city");
			//对象.childNodes会返回对象的所有子节点
			var childs = cityEle.childNodes;
			for(var i=0;i<childs.length;i++){
				alert(childs[i].nodeName);
			}
		};
		//返回#phone的第一个子节点
		var btn06 = document.getElementById("btn06");
		btn06.onclick = function(){
			var phoneEle = document.getElementById("phone");
			//节点.firstChild获取节点的第一个子节点
			var ele = phoneEle.firstChild;
			alert(ele.innerText);
		};
		
		//返回#bj的父节点
		var btn07 = document.getElementById("btn07");
		btn07.onclick = function(){
			var bjEle = document.getElementById("bj");
			//通过 节点.parentNode	获取此节点的父节点
			var bjParent = bjEle.parentNode;
			alert(bjParent.id);
		};
		
		//返回#android的前一个兄弟节点
		var btn08 = document.getElementById("btn08");
		btn08.onclick = function(){
			var aEle = document.getElementById("android");
			//通过调用 节点.previousSibling  来获取他的前一个兄弟
			var preEle = aEle.previousSibling;
			alert(preEle.innerText);
		};
		
		//读取#username的value属性值
		var btn09 = document.getElementById("btn09");
		btn09.onclick = function(){
			var uEle = document.getElementById("username");
			alert(uEle.value);
		};
		//设置#username的value属性值
		var btn10 = document.getElementById("btn10");
		btn10.onclick = function(){
			var uEle = document.getElementById("username");
			uEle.value = "大家好";
		};
		//返回#bj的文本值
		var btn11 = document.getElementById("btn11");
		btn11.onclick = function(){
			var bjEle = document.getElementById("bj");
			/* alert(bjEle.innerText);
			alert(bjEle.innerHTML);
			alert(bjEle.firstChild.nodeValue); */
			//bjEle.innerText = "北京";
		};
	}
	
</script>
</head>
<body>
<div id="total">
	<div class="inner">
		<p>
			你喜欢哪个城市?
		</p>

		<ul id="city">
			<li id="bj">北京</li>
			<li>上海</li>
			<li>东京</li>
			<li>首尔</li>
		</ul>

		<br>
		<br>

		<p>
			你喜欢哪款单机游戏?
		</p>

		<ul id="game">
			<li id="rl">红警</li>
			<li>实况</li>
			<li>极品飞车</li>
			<li>魔兽</li>
		</ul>

		<br />
		<br />

		<p>
			你手机的操作系统是?
		</p>

		<ul id="phone"><li>IOS</li><li id="android">Android</li><li>Windows Phone</li></ul>
	</div>

	<div class="inner">
		gender:
		<input type="radio" name="gender" value="male"/>
		Male
		<input type="radio" name="gender" value="female"/>
		Female
		<br>
		<br>
		name:
		<input type="text" name="name" id="username" value="abcde"/>
	</div>
</div>
<div id="btnList">
	<div><button id="btn01">查找#bj节点</button></div>
	<div><button id="btn02">查找所有li节点</button></div>
	<div><button id="btn03">查找name=gender的所有节点</button></div>
	<div><button id="btn04">查找#city下所有li节点</button></div>
	<div><button id="btn05">返回#city的所有子节点</button></div>
	<div><button id="btn06">返回#phone的第一个子节点</button></div>
	<div><button id="btn07">返回#bj的父节点</button></div>
	<div><button id="btn08">返回#android的前一个兄弟节点</button></div>
	<div><button id="btn09">返回#username的value属性值</button></div>
	<div><button id="btn10">设置#username的value属性值</button></div>
	<div><button id="btn11">返回#bj的文本值</button></div>
</div>
</body>
</html>
