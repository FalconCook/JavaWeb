<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
		var aEle = document.getElementById("aid");//找到元素节点
		/* alert("nodeName:"+aEle.nodeName);
		alert("nodeType:"+aEle.nodeType);
		alert("nodeType:"+aEle.nodeValue); */
		
		//返回元素节点的属性节点
		var attrEle = aEle.getAttributeNode("id");
		/* alert("nodeName:"+attrEle.nodeName);
		alert("nodeType:"+attrEle.nodeType);
		alert("nodeType:"+attrEle.nodeValue); */
		
		//节点.firstChild 返回节点的第一个子节点
		var textEle = aEle.firstChild;
		alert("nodeName:"+textEle.nodeName);
		alert("nodeType:"+textEle.nodeType);
		alert("nodeType:"+textEle.nodeValue);
	}
</script>
</head>
<body>
<!-- dom：文档对象模型 浏览器把html页面给我抽象成了一个document对象，包括页面里面的所有元素
	 bom：浏览器对象模型（Browser object model）
	 
	 dom模型：树形模型
	节点：每一个元素都是节点
	父节点、子节点、祖先节点、兄弟节点
	
	元素节点：HTML文档中的HTML标签 <a href="#">我是链接</a>
	属性节点：元素的属性 href="#"
	文本节点：HTML标签中的文本内容 我是链接
	
	所有的节点（封装好的对象），都有三个属性
	nodeName：节点名
	nodeType：节点类型 所有节点的nodeType值都是整数：1,2,3
	nodeValue：节点值
	
		 			nodeName		 nodeType		nodeValue	
	 元素节点		标签名				1			  null
	 属性节点		属性名				2			   属性值	
	 文本节点		#text				3			  文本内容
 -->
 <a id="aid" href="#">我是链接</a>
</body>
</html>
