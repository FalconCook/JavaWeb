<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>variable</title>
<script type="text/javascript">
	
	//01.使用var关键字定义变量。声明时不需要指明类型，必须先声明后使用。
	
	// 数据类型：
	// byte shrot int long float double char boolean Object	
	
	// 原始类型： 
	// 所有表示数字的：number
	// 所有表示字符、字符串的：String
	// ：boolean
	// 另外：null，undefined
	// 剩下的一切皆对象：object
	
	//02.变量在使用过程中可以接受不同类型的值
	var num1;
	num1=12;
	num1="你好"；
	
	//03.判断一个变量的类型 typeof
	alert(typeof num1);
	
	//04.var 变量名	变量如果声明出来未赋值就是undefined
</script>
</head>
<body>

</body>
</html>
