<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>grammar</title>
</head>
<body>

	<!-- 标记语言==标签语言 -->
	<!-- 标签就是一堆尖括号包围的关键字（标签名），有开始标签和结束标签。自结束标签 -->
	
	<!-- ①标签可以嵌套但不能交叉嵌套 -->
	正确：<p><i>早安，</i></p>
	错误：
	
	<!-- ②标签必须正确关闭 -->
	<!-- i.有文本内容的标签： -->
	正确：<p>早安，</p>
	错误：
	
	<!-- ii.没有文本内容的标签： -->
	正确2：<br /><!-- 换行标签 -->
	错误2：
	
	<!-- ③属性必须有值，属性值必须加引号，标签属性是写在开始标签里的 属性名=“属性值” 双引号或者单引号都可以 -->
	正确：<font color="blue">早安，</font><br/>
	错误：<font color="blue">早安，</font><br/>
	错误：<font color>早安，</font><br/>
		
	<!-- ④注释不能嵌套 -->
	正确：<!-- 注释内容 -->
	错误：<!-- 注释内容<!-- --> -->
	

</body>
</html>
