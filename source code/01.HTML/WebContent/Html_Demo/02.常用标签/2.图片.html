<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>image</title>
</head>
<body>
	<!-- 图片 img表示引入图片
		alt="" 如果图片找不到显示的提示内容
		src="" 图片的源（路径）
		
	路径有两种写法：
	相对路径： 不以/开始的路径是相对路径：引入的资源相对于当前资源的位置
	绝对路径： 以/开始的路径是绝对路径：
	../返回上一级
	-->
	<img alt="蜡笔" src="girls.jpg" />
	<img alt="蜡笔" src="../img/girls.jpg" />
	<img alt="蜡笔小新" src="/Html_Demo/img/girls.jpg" />

</body>
</html>
