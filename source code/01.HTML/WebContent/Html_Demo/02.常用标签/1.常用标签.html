<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>常用标签</title>
</head>
<body>
	<!-- 标题标签 h1-h6 数字越小字越大-->
	<h1>早安1</h1>
	<h2>早安2</h2>
	<h3>早安3</h3>
	<h4>早安4</h4>
	<h5>早安5</h5>
	<h6>早安6</h6>

	<!-- 段落标签 -->
	<p>我是段落标签</p>
	<p>我是段落标签</p>
	
	<!-- 换行标签 -->
	我是段落标签<br />
	
	<!-- 分割线 -->
	<hr />
	我是段落标签

	<!-- 无序列表  使用 ul定义无序列表  li定义具体列表项-->
	<ul>
		<li>香蕉</li>
		<li>橘子</li>
	</ul>

	<!-- 有序列表  使用 ol定义无序列表  li定义具体列表项-->
	<ol start='5'>
		<li>香蕉</li>
		<li>橘子</li>
	</ol>
</body>
</html>
