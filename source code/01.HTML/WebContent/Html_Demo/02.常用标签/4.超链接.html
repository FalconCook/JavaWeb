<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hyperlink</title>
</head>
<body>
	<!-- 超链接：连接到另外一个资源 a  
	href="" 要链接（跳转）的资源路径  
	相对/路径
	target 何处打开链接文档
		_blank : 在新窗口打开
		_self : 在当前窗口打开（默认）
		framename : 在哪个frame打开
	-->
	<a href="2.图片.html" target="_blank">我是超链接</a>
	<a href="2.图片.html" target="_self">我是超链接</a>
	
	<a href="2.图片.html" target="targetFrame">我是超链接</a>
	<iframe src = "" name="targetFrame"></iframe>
</body>
</html>
