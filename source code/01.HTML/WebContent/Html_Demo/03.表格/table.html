<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table</title>
<style type="text/css">
	table {
		border: 1px solid;
		border-collapse: collapse;
	}
	th,td{
		border: 1px solid;
	}
</style>
</head>
<body>
	<!-- 用table定义表格 
	     tr定义表格的一行
	     td定义表格的一列
	     th定义表头
	     colspan 跨列 值是一个数字表示跨几列
	     rowspan 跨行 值是一个数字表示跨几行
	-->
	<table>
		<tr>
			<th>姓名</th><th>性别</th><th>爱好</th>
		</tr>
		<tr>
			<td colspan="2">张三</td><td>男</td><td>乒乓球</td>
		</tr>
		<tr>
			<td>李武</td><td>女</td><td>篮球</td>
		</tr>
		<tr>
			<td>王</td><td>男</td><td>足球</td>
		</tr>
	</table>
</body>
</html>
