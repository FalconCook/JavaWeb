<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="test.js"></script>
<!-- 使用base标签，作用是指定页面上路径的基础路径，只对相对路径有效。
	以后相对路径参考的都是base标签指定的路径而不是当前资源-->
<base href="http://localhost:8080/08.Servlet/"/>
</head>
<body>
	<h1>我是a页面</h1>
	<a href="path.html">回到path</a>
	<a href="/08.Servlet/path.html">回到path</a>
</body>
</html>
